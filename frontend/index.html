<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f3f4f6" />
    <meta name="description" content="Study Assist - Transform your notes into effective study materials" />
    <title>Study Assist</title>
    <script>
      // Aplicar tema inmediatamente para evitar parpadeo
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (prefersDark ? 'dark' : 'light');
          
          document.documentElement.classList.add(`theme-${theme}`);
          
          // Actualizar color del tema en meta tag
          const metaThemeColor = document.querySelector('meta[name=theme-color]');
          if (metaThemeColor) {
            metaThemeColor.content = theme === 'dark' ? '#111827' : '#f3f4f6';
          }
        } catch (e) {
          console.error('Error al inicializar tema:', e);
        }
      })();
    </script>
